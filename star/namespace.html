<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<body>
		<button>display event.namespace</button>
		<p></p>
